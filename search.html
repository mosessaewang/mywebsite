<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาและแก้ไขข้อมูล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ค้นหาและแก้ไขข้อมูล</h1>

        <form action="search" method="get">
            <label for="query">ค้นหาชื่อ:</label>
            <input type="text" id="query" name="query" placeholder="กรอกชื่อที่ต้องการค้นหา" required>
            <button type="submit">ค้นหา</button>
        </form>

        <hr>
        <h2>ผลลัพธ์การค้นหา</h2>
        <table>
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>เพศ</th>
                    <th>อีเมล</th>
                    <th>เบอร์โทร</th>
                   <!-- <th>การดำเนินการ</th> -->
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลจะถูกเติมโดย SearchServlet -->
                <tr>
                    <td>${name}</td>
                    <td>${gender}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                 <!--   <td class="actions">
                        <a href="edit/${id}">แก้ไข</a> |
                        <a href="delete/${id}" onclick="return confirm('คุณต้องการลบข้อมูลนี้ใช่หรือไม่?')">ลบ</a>
                    </td> -->
                </tr>
            </tbody>
        </table>
 <a href="mainpage.html" class="back-link">กลับหน้าหลัก</a>
    </div>
</body>
</html>
